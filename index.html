<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sign</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Quick Sign</h1>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input type="color" name="text-color-picker" id="textColorPicker">
            </div>
            <div class="block">
                <p>Canvas Color Picker</p>
                <input type="color" name="canvas-color-picker" id="canvasColorPicker">
            </div>
            <div class="block">
                <p>Font Size Picker</p>
                <select name="font-size-picker" type="select" id="fontSizePicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>

        <div class="bottom">
            <button type="button" id="clearBtn" class="btn btn-danger">Clear</button>
            <button type="button" id="saveDownloadBtn" class="btn btn-success">Save & Download</button>
            <button type="button" id="retrieveBtn" class="btn btn-primary">Retrieve Drawing</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
